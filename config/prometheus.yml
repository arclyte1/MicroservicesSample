global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

scrape_configs:
  - job_name: prometheus
    honor_timestamps: true
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: http
    follow_redirects: true
    enable_http2: true
    static_configs:
    - targets:
      - localhost:9090
  - job_name: 'fastapi'
    scrape_interval: 5s
    metrics_path: /actuator/prometheus
    static_configs:
    - targets: 
      - client:8080
      